name: langchain_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12.2
  - pip
  - numpy
  - pandas
  - scikit-learn
  - jupyter
  - transformers

  - pip:
    - tqdm
    - langchain-openai
    - langchain-anthropic
    - langchain-google-genai
    - langchain-community
    - pydantic
    - python-dotenv
    - matplotlib
    - seaborn